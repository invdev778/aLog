spring:
  profiles:
    include: oauth

  jpa:
    show_sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
        storage_engine: innodb
  datasource:
    hikari:
      jdbc-url: jdbc:h2:mem://localhost/~/testdb;MODE=MYSQL

  h2:
    console:
      enabled: true

server:
  servlet:
    encoding:
      force-response: true